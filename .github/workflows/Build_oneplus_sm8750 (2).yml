name: Build_oneplus_sm8750
on:
  workflow_dispatch:
    inputs:
      REPO_MANIFEST:
        description: "è¯·é€‰æ‹©è¦ç¼–è¯‘çš„æœºå‹ï¼š"
        required: true
        type: choice
        options:
          - 'oneplus_13'
          - 'oneplus_ace5_pro'
          - 'oneplus_13t'
          - 'oneplus_13s'
          - 'oneplus_pad_2_pro'
          - 'oneplus_pad_3'
        default: 'oneplus_13t'

jobs:
  build:
    name: Build_${{ github.event.inputs.REPO_MANIFEST }}
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CCACHE_DIR: /home/runner/.ccache  
      CCACHE_MAXSIZE: 8G
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“Š æœ€å¤§åŒ–æ„å»ºç©ºé—´
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: ğŸ“¦ è®¾ç½®è´¦æˆ·
        run: |
          git config --global user.name "AnkoleNeon"
          git config --global user.email "ankole@foxmail.com"

      - name: ğŸ“¦ å®‰è£…ä¾èµ–
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl
          sudo apt install -y python3 git curl ccache
          libxml2-utils rsync unzip gcc-aarch64-linux-gnu jq      
          echo "âœ… ä¾èµ–å®‰è£…å®Œæˆ"
      
      - name: âš™ï¸ è®¾ç½®å¯¹åº”æœºå‹é…ç½®æ–‡ä»¶
        id: set_manifest
        run: |
          case "${{ github.event.inputs.REPO_MANIFEST }}" in
            *)
              echo "REPO_MANIFEST=${{ github.event.inputs.REPO_MANIFEST }}" >> $GITHUB_ENV
